#server.servlet.context-path=/wl-talentgroup
server.port=8087
#spring.application.name=wl-talentgroup
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
#spring.datasource.url=${database.url}
spring.datasource.url=jdbc:mysql://localhost:3306/build_own?useSSL=false
#spring.datasource.username=${database.username}
#spring.datasource.password=${database.password}
spring.datasource.username=root
spring.datasource.password=root
#spring.datasource.hikari.initialization-fail-timeout=${wl.comminication.jdbc.connection.timeout:20000}
spring.datasource.hikari.initialization-fail-timeout=20000
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.hibernate.use-new-id-generator-mappings= false
